<!DOCTYPE html>
<html>
  <head>
    <title>Palo Alto Rule Export</title>
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(135deg, #e8f0f7, #f6f8fb);
        min-height: 100vh;
      }

      .card {
        width: 440px;
        margin: 70px auto;
        background: white;
        padding: 25px 28px;
        border-radius: 10px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      }

      h2 {
        margin-top: 0;
        text-align: center;
        color: #1f2937;
      }

      label {
        font-weight: 600;
        color: #374151;
        display: block;
        margin-top: 14px;
      }

      input,
      select {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        font-size: 14px;
      }

      .btn-primary {
        margin-top: 22px;
        width: 100%;
        padding: 12px;
        background: #2563eb;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
      }

      .btn-primary:hover {
        background: #1e40af;
      }

      /* Progress bar */
      #progress-container {
        display: none;
        margin-top: 20px;
      }

      .progress-bar {
        width: 100%;
        height: 8px;
        background: #e5e7eb;
        border-radius: 6px;
        overflow: hidden;
      }

      .progress-fill {
        width: 0%;
        height: 100%;
        background: #2563eb;
        animation: progress 3s linear infinite;
      }

      @keyframes progress {
        0% {
          width: 0%;
        }
        50% {
          width: 70%;
        }
        100% {
          width: 100%;
        }
      }

      /* Toast */
      .toast {
        position: fixed;
        top: 20px;
        right: 20px;
        background: #1f2937;
        color: white;
        padding: 12px 18px;
        border-radius: 6px;
        font-size: 14px;
        opacity: 0;
        transform: translateY(-10px);
        transition: all 0.4s ease;
        z-index: 1000;
      }

      .toast.show {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h2>üîê Firewall Rule Export</h2>

      <form method="POST" onsubmit="startExport()">
        <label>Firewall IP</label>
        <input name="host" placeholder="xxx.xxx.x.xxx" required />

        <label>API Key</label>
        <input name="api_key" placeholder="Enter your api key" required />

        <label>Duration</label>
        <select name="duration">
          <option value="1h">Last 1 hour</option>
          <option value="24h">Last 24 hours</option>
          <option value="7d">Last 7 days</option>
          <option value="1m">Last 1 month</option>
          <option value="all">All (from logs)</option>
          <option value="custom">Custom</option>
        </select>

        <label>Custom Duration</label>
        <input name="custom_duration" placeholder="e.g. 12h, 3d" />

        <label>Download Format</label>
        <select name="format">
          <option value="csv">CSV</option>
          <option value="json">JSON</option>
          <option value="both">CSV + JSON</option>
        </select>

        <button class="btn-primary" type="submit">üöÄ Export Policies</button>
      </form>

      <div id="progress-container">
        <p style="margin: 10px 0; font-weight: 600; color: #2563eb">
          Fetching data‚Ä¶
        </p>
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
      </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
      function startExport() {
        showToast("Export started‚Ä¶ Fetching firewall data");
        document.getElementById("progress-container").style.display = "block";
      }

      function showToast(msg) {
        const toast = document.getElementById("toast");
        toast.innerText = msg;
        toast.classList.add("show");

        setTimeout(() => {
          toast.classList.remove("show");
        }, 3000);
      }
    </script>
  </body>
</html>
